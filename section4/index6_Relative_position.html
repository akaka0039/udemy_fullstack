<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative positioning</title>

    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 4px solid black;

            /* add */
            position: relative;

            /* slightly move this element without merge padding */
            top: 30px;
            left: 30px;
        }


    </style>
</head>
<body>
    
    <div class="box"></div>

</body>
</html>
