<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum or Max width</title>

    <style>
        .box{
            border: 4px solid blue;
            display: inline-block;
            /* able to set min or max width */
            min-width: 450px;
            max-width: 600px;
            box-sizing: content-box;
        }


    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Cum, repudiandae molestiae mollitia, inventore, nihil laudantium cumque 
        sint doloribus cupiditate dignissimos illum reiciendis natus ad! Enim quam excepturi id assumenda nulla! 
    </div>
</body>
</html>
