
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced selector</title>

    <style>

        /* which the priority is */
        #parent > .box {
            height: 20px;
            border: 1px solid blue;
        }
        
        #parent .box + .box {
            background-color: red;
        }

        #parent .box ~ .box {
            background-color: black;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <div class="box">This is not a blue bordered box.</div>
</body>
</html>
