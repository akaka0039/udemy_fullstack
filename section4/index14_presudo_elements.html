<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo elements</title>

    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 10px solid black;
            margin: 50px auto;
            position: relative;
            background-color: black;
        }
        .box::before {
            content: ' ';
            display:  block;
            border: 10px solid red;
            width: 100%;
            height: 100%;
            position: absolute;
            top: -30px;
            left: -30px;
            z-index: -1;
        }
        .box::after {
            content: ' ';
            display:  block;
            border: 10px solid blue;
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: -30px;
            right: -30px;
            z-index: 1;
        }

        a {
            text-decoration: none;
            color: black;
            position: relative;
        }

        a::before {
            content: ' ';
            width: 100%;
            height: 4px;
            background-color: yellow;
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: -1;
        }

        a:hover::before {
            height: 14px;
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <hr>


    Lorem ipsum dolor sit, amet consectetur <a href=""> give the border</a> 
    saepe minus neque rerum totam natus a. Esse dicta distinctio dolores temporibus vitae 
    ipsa ducimus illo voluptatibus ad excepturi?
    
</body>
</html>
