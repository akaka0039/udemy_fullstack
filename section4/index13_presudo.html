
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo selector</title>

    <style>

        /* which the priority is */
        .box {
            height: 20px;
            border: 1px solid blue;
            color: white;
        }
        .box:not(.dontselectme) {
            background-color: gray;
        }
        .box:hover {
            background-color:black;

        }
        /* chose point that it does not work */
        .box:nth-child(5) {
            background-color: yellow;
            color: black;
        }

    </style>
</head>

<body>
    <div id="parent">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box dontselectme"></div>
        <div class="box"></div>
        <div class="box">Select me</div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>
</html>
